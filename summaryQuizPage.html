<!doctype html>
<html lang="en">
  <head>
       <!-- Bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <title>Summary and Quiz</title>
    
      <link rel = "stylesheet" href="entryPage.css">

  </head>
    
<body>
<div class= "container">
    <div>
        <p>What can we summarize for you?</p>
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="youtube-link-tab" data-toggle="tab" href="#youtube-link" role="tab" aria-controls="youtube-link" aria-selected="true">YouTube Link</a>
            <a class="nav-item nav-link" id="text-entry-tab" data-toggle="tab" href="#text-entry" role="tab" aria-controls="text-entry" aria-selected="false">Text Entry</a>
            <a class="nav-item nav-link" id="file-upload-tab" data-toggle="tab" href="#file-upload" role="tab" aria-controls="file-upload" aria-selected="false">File Upload</a>
          </div>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="youtube-link" role="tabpanel">
            <form>
                <input type="text" class="form-control" placeholder="Paste YouTube link here...">
              </form>
            </div>
          <div class="tab-pane fade" id="text-entry" role="tabpanel" aria-labelledby="nav-profile-tab">
            <form>
              <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Paste your text here..."></textarea>
              </div>
            </form>
            </div>
          <div class="tab-pane fade" id="file-upload" role="tabpanel" aria-labelledby="link-tab-content">
              <form>
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                </form>
            </div>
        </div>
        </nav>
    </div>

    </div>
   <!-- Bootstrap js -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
</body>
    
   
</html>
